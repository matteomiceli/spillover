    <body>
        <h2>Enter comma-separated values</h2>
        <p>eg. 2015,4 would be year=2015, number of chargers=4</p>
        <div>
            <input
                type="text"
                id="discount"
                placeholder="total rebates allowed (eg. 10)"
            />

                name="text"
                id="text"
                cols="30"
                rows="10"
                placeholder="2012,4"
            ></textarea>
            <button onclick="handleSubmit()">Calculate</button>
            <div id="table"></div>
        </div>
